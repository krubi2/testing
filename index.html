<!DOCTYPE html>
<html>
  <head>
    <title>Location-based AR Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; gpsMinAccuracy: 100;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Camera and GPS Position -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Giant Red Box at Specific Location -->
      <a-box
        color="red"
        depth="5"
        height="5"
        width="5"
        position="0 2.5 0"
        gps-entity-place="latitude: 7.653511; longitude: 80.341705;"
      ></a-box>
    </a-scene>
  </body>
</html>
